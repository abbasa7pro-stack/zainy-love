<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Zainy ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 35px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  max-width: 320px;
  z-index: 2;
}

#cuteText {
  font-size: 18px;
  margin-bottom: 20px;
}

button {
  padding: 12px 28px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ccc;
  position: absolute;
}

.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 5;
}

.popup-content {
  background: white;
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  animation: pop 0.5s ease;
}

@keyframes pop {
  from { transform: scale(0.5); }
  to { transform: scale(1); }
}

/* Gallery */
.gallery {
  position: fixed;
  bottom: 30px;
  width: 100%;
  text-align: center;
  display: none;
  z-index: 3;
}

.gallery img {
  width: 260px;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  transition: opacity 0.8s ease-in-out;
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  animation: fall 3s linear infinite;
  z-index: 10;
}

@keyframes fall {
  from { transform: translateY(-10px); }
  to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="tum-se-hi.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Zainy ğŸ’•</h1>
  <p id="cuteText">Will you be mine forever? ğŸ¥º</p>
  <button id="yes">Yes ğŸ’–</button>
</div>

<button id="no">No ğŸ™ˆ</button>

<div class="popup" id="popup">
  <div class="popup-content">
    <h1>YAYYYY ğŸ‰ğŸ’–</h1>
    <p>Abbas & Zainy forever â™¾ï¸</p>
  </div>
</div>

<div class="gallery" id="gallery">
  <img id="slide" src="photo1.jpg">
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const popup = document.getElementById("popup");
const cuteText = document.getElementById("cuteText");
const music = document.getElementById("music");
const gallery = document.getElementById("gallery");
const slide = document.getElementById("slide");

let scale = 1;

const cuteLines = [
  "Aww donâ€™t do this ğŸ¥º",
  "Zainy pleaseeee ğŸ˜­",
  "Dil toot jayega ğŸ’”",
  "Bas kar yaar ğŸ¥¹",
  "Youâ€™re teasing now ğŸ˜œ",
  "Okay this hurts ğŸ˜©â¤ï¸"
];

noBtn.style.top = "60%";
noBtn.style.left = "45%";

noBtn.addEventListener("mouseenter", () => {
  cuteText.textContent = cuteLines[Math.floor(Math.random() * cuteLines.length)];
  scale -= 0.08;
  if (scale < 0.3) scale = 0.3;
  noBtn.style.transform = `scale(${scale})`;

const photos = [

];

let current = 0;

function startSlideshow() {
  gallery.style.display = "block";
  setInterval(() => {

    slide.style.opacity = 0;
    setTimeout(() => {
      slide.src = photos[current];

    }, 500);
  }, 2500);
}

yesBtn.addEventListener("click", () => {
  popup.style.display = "flex";
  music.play().catch(()=>{});
  startSlideshow();
  launchConfetti();
});

function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration = (Math.random()*2+2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
</script>

</body>
</html>
